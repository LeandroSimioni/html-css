<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p { /*paragrafo filho de uma div */
            display: none;/*nÃ£o mostre nada */
        }
        div:hover {
            color: red;
        }

        div:hover > p { /*quando passar o mouse sobre o paragrafo, mostra o texto escondido */
            display: block;
            color: white;
            background-color: red;
            width: 180px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO.....</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
