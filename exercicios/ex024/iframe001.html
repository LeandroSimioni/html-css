<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Tamanho Padrão 300x150 -->
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scrolling="no"> 
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar.
        

    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500"></iframe>

        também é muito bom.
    </p>

    
</body>
</html>
