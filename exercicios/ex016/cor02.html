<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {/*Configurações Globais das CSS */
            height: 100%;
        }
        body { /*comando que usa para fazer degradê */
            background-image: linear-gradient(to right, #3198E2, #6D59C0, #B93590, #E33F5F, #FDD579);
            background-attachment: fixed; /*fundo fixo */
        }

    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradiente</h1>
</body>
</html>
